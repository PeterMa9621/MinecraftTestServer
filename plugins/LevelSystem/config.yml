# MySQL数据库名称
databaseName: minecraft
# MySQL用户名
databaseUserName: root
# MySQL用户密码
databasePassword: mjy159357
# 每分钟最大获取经验数量
maxExpPerMinute: 30
# 是否禁止钓鱼获取经验(可以有效避免自动钓鱼刷经验)
disallowFishingExp: true
# 经验加倍卡
bonusExpCard:
  # 经验卡的名字(命令/level give里的经验卡名字就是这个)
  normal:
    # 经验卡物品ID
    itemId: STICK
    # 经验卡物品自定义模型ID
    customModelId: 34
    # 经验卡物品显示名
    displayName: '&f2倍经验卡'
    # 经验卡物品Lore
    lore:
    - '&6使用后所有获得历练经验 × 2'
    - '&6有效时长: &22小时'
    - '&5右键使用'
    # 这个经验卡是几倍经验卡(不需要是整数)
    times: 2
    # 经验卡持续时长
    duration: 120
  advance:
    itemId: STICK
    customModelId: 35
    displayName: '&f3倍经验卡'
    lore:
    - '&6使用后所有获得历练经验 × 3'
    - '&6有效时长: &22小时'
    - '&5右键使用'
    times: 3
    duration: 120
# 最大等级
maxLevel: 30
# 是否在聊天前缀中显示等级
chatPrefix: true
# 经验公式 y = c1*x^p1 + c2*x^p2 + c3*x^p3 + ... + cn*x^pn
# 该公式可以无限长度，x为等级，y为该等级的经验值
# c1,c2,c3,...,cn为下方coefficient中定义的值
# p1,p2,p3,...,pn为下方power中定义的值
formula:
  coefficient:
  - 10.0
  - 10.0
  - 80.0
  power:
  - 2.0
  - 1.5
  - 1.0
